<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error de Autorización</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                text-align: center;
                padding: 50px;
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                background: white;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }
            .error-icon {
                font-size: 4rem;
                color: #dc3545;
                margin-bottom: 20px;
            }
            h2 {
                color: #333;
                margin-bottom: 15px;
            }
            p {
                color: #666;
                font-size: 1.1em;
                line-height: 1.5;
            }
            .error-code {
                background: #f8f9fa;
                padding: 10px;
                border-radius: 5px;
                font-family: monospace;
                color: #dc3545;
                margin: 15px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-icon">✗</div>
            <h2>Error de Autorización</h2>
            <p>Hubo un problema durante la autorización con Google Drive.</p>
            <div class="error-code">Error: {{ERROR_MESSAGE}}</div>
            <p>
                Por favor, cierra esta ventana e intenta de nuevo desde la
                aplicación.
            </p>
        </div>
    </body>
</html>
